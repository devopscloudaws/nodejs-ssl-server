# ecs template
---
AWSTemplateFormatVersion: "2010-09-09"
Description: ECS Cluster with EC2 launch type, Node.js service behind ALB

Parameters:
  KeyName:
    Description: EC2 KeyPair for SSH access
    Type: AWS::EC2::KeyPair::KeyName

  ECSAMI:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: /aws/service/ecs/optimized-ami/amazon-linux-2/recommended/image_id

Resources:
  CMS3TestEC2Cluster:
    Type: AWS::ECS::Cluster
    Properties: 
      ClusterName: CMS3TestEC2Cluster

  EC2InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow traffic from ALB and SSH
      VpcId: !ImportValue CMS3-VPC-ID
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !ImportValue CMS3-ALB-SG-ID
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  ecsTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ecsTaskExecutionRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryFullAccess
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryPullOnly
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonECS_FullAccess
        - arn:aws:iam::aws:policy/AmazonElasticContainerRegistryPublicReadOnly

  ECSInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ECSInstanceRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: [ec2.amazonaws.com]
            Action: ['sts:AssumeRole']
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role

  ECSInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref ECSInstanceRole

  ECSLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        InstanceType: t2.xlarge
        ImageId: !Ref ECSAMI  
        IamInstanceProfile:
          Name: !Ref ECSInstanceProfile
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            echo ECS_CLUSTER=${CMS3TestEC2Cluster} >> /etc/ecs/ecs.config
        SecurityGroupIds: 
          - !Ref EC2InstanceSecurityGroup
        KeyName: !Ref KeyName

  CMS3ECSAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      MinSize: '1'
      MaxSize: '2'
      DesiredCapacity: '1'
      VPCZoneIdentifier: 
        - !ImportValue CMS3-PrivateSubnet-1
        - !ImportValue CMS3-PrivateSubnet-2
      LaunchTemplate:
        LaunchTemplateId: !Ref ECSLaunchTemplate
        Version: !GetAtt ECSLaunchTemplate.LatestVersionNumber

  NodejsTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties: 
      Family: nodejs-service-td
      RequiresCompatibilities:
        - EC2
      NetworkMode: awsvpc
      Cpu: 1024
      Memory: 3072
      ExecutionRoleArn: !GetAtt ecsTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: nodejs
          Image: 722136401996.dkr.ecr.us-east-1.amazonaws.com/example-nodejs:latest
          Memory: 512
          Cpu: 256
          Essential: true
          PortMappings:
            - ContainerPort: 8080
              HostPort: 8080
              Protocol: tcp
              AppProtocol: http
          LogConfiguration:
            LogDriver: "awslogs"
            Options: 
              awslogs-create-group: "true"
              awslogs-group: "/ecs/cms3-ecs-ec2-loggroup"
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: "ecs"

  NodejsService:
    Type: AWS::ECS::Service
    Properties: 
      Cluster: !Ref CMS3TestEC2Cluster
      ServiceName: NodejsService
      LaunchType: EC2
      DesiredCount: 1
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - !ImportValue CMS3-PrivateSubnet-1
            - !ImportValue CMS3-PrivateSubnet-2
          SecurityGroups:
            - !Ref EC2InstanceSecurityGroup
          AssignPublicIp: DISABLED
      LoadBalancers:
        - ContainerName: nodejs
          ContainerPort: 8080
          TargetGroupArn: !ImportValue CMS3-TG-Nodejs
      TaskDefinition: !Ref NodejsTaskDefinition

Outputs:
  ECSClusterName:
    Description: ECS Cluster name
    Value: !Ref CMS3TestEC2Cluster
    Export:
      Name: CMS3-ECS-Cluster

  NodejsServiceName:
    Description: ECS Service name
    Value: !Ref NodejsService
    Export:
      Name: CMS3-NodejsService

